<!-- tag::all[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cloth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
     body {
  background: linear-gradient(135deg, #a4b1b9, #9295be);
  background-size: cover;
}

.head {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
  max-width: 400px;
  margin: auto;
  margin-top: 50px;
}
      div{
        font-weight: bold;
      }



    </style>
  </head>

  <body>
    <div class="head">
    <div
      class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
    >
      <h1>Login</h1>

      <div th:if="${error}">
        Unable to login. Check your Username and Password.
      </div>

      <p>New here? Click <a th:href="@{/register}">here</a> to register.</p>

      <!-- tag::thAction[] -->
      <form method="POST" th:action="@{http://localhost:8081/login}" id="loginForm">
        <div class="mb-3">
        <!-- end::thAction[] -->
        <label class="form-label" for="username">Username: </label>
        <input
          class="form-control"
          type="text"
          name="username"
          id="username"
        /><br />

        <label class="form-label" for="password">Password: </label>
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
        /><br />

        <input class="btn btn-primary" type="submit" value="Login" />
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
<!-- end::all[] -->
